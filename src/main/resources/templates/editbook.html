<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<table>
				<tbody>
					<tr><td>Title: </td><td><input type="text" th:field="${book.title}" /></td></tr>
					<tr><td>Author: </td><td><input type="text" th:field="${book.author}"/></td></tr>
					<tr><td>Year: </td><td><input type="text" th:field="${book.year}" /></td></tr>
					<tr><td>ISBN: </td><td><input type="text" th:field="${book.isbn}" /></td></tr>
					<tr><td>Category: </td><td>
						<select th:field="*{category}" class="form-control">
							<option th:each="cat: ${categories}" th:value="${cat.categoryID}" th:text="${cat.categoryName}"></option>
						</select>
					</td>
					<tr><td></td><td><input type="hidden" th:field="${book.id}" /></td></tr>
				
				</tbody>
			</table>
			<input type="submit" value="Save"/>
		</form>
	</div>
</body>
</html>
