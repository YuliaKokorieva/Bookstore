<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a new category</h1>
	<div>
		<form th:object="${category}" th:action="@{/savecategory}" action="#" method="post">
			<table>
				<tbody>
					<tr><td>Name: </td><td><input type="text" th:field="${category.name}" /></td></tr>
				
				</tbody>
			</table>
			<input type="submit" value="Save"/>
		</form>
	</div>
</body>
</html>
